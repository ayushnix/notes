<picture{{ with .Get "class" }} class="{{ . }}"{{ end }}>
<source srcset="{{ .Get "srcset" }}" media="(prefers-color-scheme: dark)" data-zoomable="">
<source srcset="{{ .Get "srcset" }}" media="(prefers-color-scheme: light)" data-zoomable="">
<img src="{{ .Get "src" }}" data-zoomable="">
</picture>
